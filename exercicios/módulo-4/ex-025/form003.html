<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" maxlength="30" placeholder="Nome completo">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" autocomplete="on" step="0.1" value="10">
        </p>

        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-01">
        </p>

        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2001-06-01">
        </p>

        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" value="15:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
