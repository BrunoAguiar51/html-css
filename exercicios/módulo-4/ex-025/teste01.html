<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Digite seu nome aqui!" minlength="5" maxlength="30" size="50" autocomplete="name">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite seu email aqui!">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="\d{2}-\d{4,5}-\d{4}$" placeholder="xx-xxxxx-xxxx">
        </p>
    
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Minímo 8 caracteres" size="20">
        </p>
    </fieldset>

    <fieldset>
        <legend>Sexo</legend>
        <p>
            <input type="radio" name="sexo" id="isxmas" checked value="M">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </p>
   </fieldset>

    <fieldset>
        <legend>Esportes</legend>
        <p>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="tes" id="ites"> <label for="ites">Tenis</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Provas</legend>
        <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" autocomplete="on" value="5">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" value="2025-10">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2025-10-30">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" value="10:25">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>

    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#9d1fad">
    </p>

    <p>
        <label for="isat">Nivel de satisfação:</label>
        <input type="range" name="sat" id="isat" min="1" max="10" value="1">
    </p>

    <p>
        <label for="ifoto">Foto:</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <fieldset>
        <legend>Estados</legend>
        <p>
            <label for="iest">Estado:</label>
            <select name="Estados" id="iest">
            <option value="" selected> --- Escolha ---</option>
            
            <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Parána</option>
                <option value="SC">Santa Catarina</option>
            </optgroup>

            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="15" placeholder="Digite sua mensagem aqui!"></textarea>
        </p>
    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
