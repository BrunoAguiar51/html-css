<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video está hospedado no meu próprio servidor.</p>
        <video poster="imagens/limoes-capa.png" controls width="500">
            <source src="midias/meu-video.mp4" type="video/mpeg">
            <source src="midias/meu-video.m4v" type="video/m4v">
            <source src="midias/meu-video.webm" type="video/webm">
            <source src="midias/meu-video.ogv" type="video/ogv">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midias/meu-video.mp4">Clique aqui para baixar o arquivo</a></p>
        </video>
        <h1>Inserindo vídeos do youtube</h1>

        <iframe width="500" height="315" src="https://www.youtube.com/embed/Q97qoqijhvE?si=mB415VlFvdDn1nVE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Inserindo videos com Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/29844795?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel"></iframe>
    </body>
</html>
