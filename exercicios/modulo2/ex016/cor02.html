<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em CSS</title>
    <style>
        * {  /*Configurações globais da CSS*/
            height: 100%;
        }


        body {
            /*to top, top bottom, to right, to left, 90deg, 180deg, -90deg, -180deg, circle*/
            background-image: linear-gradient(to right, rgb(255, 255, 255) 10%, rgba(0, 217, 255, 0.678) 33%, rgb(179, 99, 99) 33%);
            background-attachment: fixed;                             
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
